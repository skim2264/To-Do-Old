<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="main.js" defer></script>
    
</head>
<body>
    <div id="header">
        <h1>To Do List</h1>
    </div>

    <!-- side navigation bar -->
    <div id = "menuDiv">
        <!-- New Project Button-->
        <form id="newProjectForm">
            <input type="text" name="pname" id="pname" placeholder="New Project Name">
            <button type="submit" id="newProjectButton">+</button>
        </form>

        <ul id="projectsTabs">
            <li class="projectTab">
                <button type="button" class="project-name-nav">Test Project</button>
                <ul class="listItemTabs">
                    <li class="listItemTab"><i class="fa-regular fa-square"></i> Clean the car</li>
                </ul>
            </li>
        </ul>
    </div>
    <!-- Display lists/projects details -->
    <div id="displayDiv">
        <button type="button" id="newTaskButton">+ Create a New Task</button>

        <!-- New List Form-->
        <form id="newTaskForm" >
            <label for="tname">Task Name:</label>
            <input type="text" name="tname" id="tname">

            <label for="ddate">Due Date</label>
            <input type="text" name="ddate" id="ddate">

            <label for="descrip">Description:</label>
            <input type="text" name="descrip" id="descrip">

            <p>Priority</p>
            <div id="priority">
                <input type="radio" name="red" id="red" value="red">
                <label for="red">oo</label>
                <input type="radio" name="orange" id="orange" value="orange">
                <label for="orange">oo</label>
                <input type="radio" name="green" id="green" value="green">
                <label for="green">oo</label>
            </div>

            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
